<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='main.js' defer></script>
</head>
<body>
    <form>
        <label>Find Vowel Count:</label><br>
        <input type="text" name="findCount" id="findCountInput">
        <button type="button" id="findCountButton">Submit</button><br><br>
    </form>

    <form>
        <label>Find Replacement:</label><br>
        <input type="text" name="findReplacement" id="findReplacementInput">
        <button type="button" id="findReplacementButton">Submit</button><br><br>
    </form>

    <form>
        <label>Replace Double Word:</label><br>
        <input type="text" name="replaceDouble" id="replaceDoubleInput">
        <button type="button" id="replaceDoubleButton">Submit</button><br><br>
    </form>

    <form>
        <label>Capitalize every word:</label><br>
        <input type="text" name="capLetters" id="capLettersInput">
        <button type="button" id="capLettersButton">Submit</button><br><br>
    </form>

    <form>
        <label>Capitalize all Letters:</label><br>
        <input type="text" name="capAll" id="capAllInput">
        <button type="button" id="capAllButton">Submit</button><br><br>
    </form>
    <div id="display"></div>
</body>
</html>
