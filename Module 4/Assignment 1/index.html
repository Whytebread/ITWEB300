<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Document Object Model (DOM)</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src='main.js' defer></script>
    
</head>
<body>
    <style>
        .hidden {
            display: none;
        }
    </style>

    <label for="userName">Username:</label>
    <input type="text" name="userName" id="userName" required><br><br>
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" required><br><br>
    <button type="button" id="submitButton">Log In</button><br><br>
    <span id="helloMessage" class="hidden" ></span><br>
    <span id="errorMessage" class="hidden" style="color:red"></span><br>

    <label for ="issues">Select your issue:</label>
    <select name="issues" id="issues" required>
        <option value="choose">Choose</option>
        <option value = "hardware">Hardware</option>
        <option value = "software">Software</option>
        <option value = "network">Network</option>
        </select>

        <div id="hardwareForm" class="hidden">
            <label for="deviceType">Device Type</label>
            <input type="text" name="deviceType" id="deviceType" placeholder="e.g. laptop, desktop, keyboard"></input><br>
            <label for="serialNumber">Serial Number</label>
            <input type="text" name="serialNumber" id="serialNumber" placeholder="XX-XXXX-XXXX"><br>
            <label for="description">Describe your issue:</label><br>
            <textarea id="description" rows="15" cols="50"></textarea>
            
        </div>

        
        <div id="softwareForm" class="hidden">
            <label for="softwareName">Software Name:</label>
            <input type="text" name="softwareName" id="softwareName" placeholder="e.g. Outlook, Chrome"></input><br>
            <label for="version">Version</label>
            <input type="text" name="version" id="version" placeholder="e.g. v.1.25"><br>
            <label for="description">Describe your issue:</label><br>
            <textarea id="description" rows="15" cols="50"></textarea>
            
        </div>
        
        
        <div id="networkForm" class="hidden">
            <label for="location">Location:</label>
            <input type="text" name="location" id="location"></input><br> <!--could be replaced by dropdown-->
            <label for="connectionType">Connection Type:</label>
            <input type="text" name="connectionType" id="connectionType" placeholder="e.g. wifi, ethernet"><br>
            <label for="description">Describe your issue:</label><br>
            <textarea id="description" rows="15" cols="50"></textarea>
          
        </div>
</body>
</html>
